<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta charset="UTF-8">
  <title>Smart Irrigation- Sign Up</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" th:href="@{/style.css}">

  <style>
    .signup-container {
      width: 300px;
      margin: 100px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .signup-container h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }
    .signup-container input, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .signup-container button {
      background: #1abc9c;
      color: white;
      border: none;
      cursor: pointer;
    }
    .signup-container button:hover {
      background: #16a085;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">ðŸŒ± Smart Irrigation</div>
  </div>

  <div class="signup-container">
    <h2>Create Account</h2>
    <!-- form posts to SignupController -->
    <form method="post" action="/signup">
      <input type="text" name="username" placeholder="Username" required><br>
      <input type="password" name="password" placeholder="Password" required><br>
      <button type="submit">Sign Up</button>
    </form>
    <!-- Display message if signup is successful -->
    <p th:if="${message}" style="color:green;">${message} <a href='login'>Login here</a></p>
  </div>

</body>
</html>
