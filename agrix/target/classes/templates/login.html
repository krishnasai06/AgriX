<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Irrigation - Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            width: 300px;
            margin: 100px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .login-container input, button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        .login-container button {
            background: #1abc9c;
            color: white;
            border: none;
            cursor: pointer;
        }
        .login-container button:hover {
            background: #16a085;
        }
        .error-msg {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body class="imagechange">
    <div class="navbar">
        <div class="logo">ðŸŒ± <span style="font-family: caveat;">Agri</span><span style="color:green">X</span></div>
    </div>

    <div class="login-container">
        <h2>User Login</h2>
        <form th:action="@{/login}" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <!-- Error message -->
        <p th:if="${error}" th:text="${error}" class="error-msg"></p>

        <p>Don't have an account? <a th:href="@{/signup}">Sign up here</a></p>
    </div>

    <style>
        .imagechange {
            background-image: url('https://images.pexels.com/photos/6216870/pexels-photo-6216870.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260');
            background-size: cover;
            background-position: center;
            height: 100vh;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }
    </style>
</body>
</html>
